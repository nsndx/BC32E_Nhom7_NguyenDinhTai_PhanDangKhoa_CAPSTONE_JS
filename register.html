<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BC32E_Nh√≥m7_capstone_JS</title>
    <!-- font google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="./assets/css/register.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="./index.html"><img src="./assets/img/header/image 3.png" alt=""></a>
            </div>
            <div class="content">
                <div class="component1">
                    <img src="./assets/img/header/image 8.png" alt="">
                    <span>(1)</span>
                </div>
                <a href="#" class="login">Login</a>
                <a href="./register.html" class="register">Register</a>
            </div>
        </div>
    </header>
    <section class="menu">
        <div class="container">
            <a href="./index.html" class="home">Home</a>
            <a href="#" class="men">Men</a>
            <a href="#" class="woman">Woman</a>
            <a href="#" class="kid">Kid</a>
            <a href="#" class="sport">Sport</a>
            <div class="active"></div>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <div class="title">
                <h1>Register</h1>
            </div>
            <div class="row">
                <div class="col-left">
                    <div class="input input1">
                        <input type="text" placeholder="email" id="email">
                        <span id="tbEmail">(*)</span>
                    </div>
                    <div class="input input2">
                        <input type="text" placeholder="password" id="password">
                        <span id="tbPassword">(*)</span>
                    </div>
                    <div class="input input3">
                        <input type="text" placeholder="password confirm">
                        <span id="tbPasswordConfirm">(*)</span>
                    </div>
                </div>
                <div class="col-right">
                    <div class="input input1">
                        <input type="text" placeholder="name" id="name">
                        <span id="tbName">(*)</span>
                    </div>
                    <div class="input input2">
                        <input type="text" placeholder="phone" id="phone">
                        <span id="tbPhone">(*)</span>
                    </div>
                    <div class="gender input3">
                        <span id="tbGender"></span>
                        <label>Gender</label>
                        <input type="radio" placeholder="phone" name="gender" value="true">
                        <label for="male">Male</label>
                        <input type="radio" placeholder="phone" name="gender" value="">
                        <label for="female">Female</label>
                    </div>
                    <button id="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <img src="./assets/img/footer.png" alt="">
        </div>
    </footer>

    <!-- my js -->
    <script src="./controllers/register.js"></script>
</body>

</html>
